<input type="text" [(ngModel)]="puertaConNgModel">
<div [ngSwitch]="puertaConNgModel">
    <p *ngSwitchCase=" 'uno' ">Puerta 1</p>
    <p *ngSwitchCase=" 'dos' ">Puerta 2</p>
    <p *ngSwitchCase=" 'tres' ">Puerta 3</p>
    <p *ngSwitchDefault>Ninguna puerta seleccionada</p>
</div>

<button (click)="manejarClick(1)">Puerta 1</button>
<button (click)="manejarClick(2)">Puerta 2</button>
<button (click)="manejarClick(3)">Puerta 3</button>
<div [ngSwitch]="puertaConBoton">
    <p *ngSwitchCase=" 'uno' ">Puerta 1</p>
    <p *ngSwitchCase=" 'dos' ">Puerta 2</p>
    <p *ngSwitchCase=" 'tres' ">Puerta 3</p>
    <p *ngSwitchDefault>Ninguna puerta seleccionada</p>
</div>
